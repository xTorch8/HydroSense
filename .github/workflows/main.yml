name: Auto Deploy Hydrosense App to cPanel

on:
  push:
    branches:
      - main  # Automatically deploy on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Adjust Node.js version if needed

    # Step 3: Install project dependencies
    - name: Install dependencies
      run: |
        cd FE
        npm install
    # Step 4: Build the React app
    - name: Build the app
      run: |
        cd FE
        npm run build
    # Step 5: Deploy to cPanel using FTP
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: FE/build/
        server-dir: /
        timeout: 60000
